<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="script.js"></script>

  </head>

  <body>
    <header class="row pt-1 text-center">
        <img src="img/os-campus-cafe-logo-2x.png" class="img-fluid" alt="" />       
    </header>
   

    

    <div class="container">

      <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="subheading1"><em>The fresh choice of UT!</em></div>
        
        <div class="row single-menu">
          <img src="img/mac&cheese.jpg" alt="Mac and Cheese">
          <div class="col menu-discription">
            <h5 class="itemName">mac & cheese <span class="price" id="macCost">5</span> <span>$</span> </h5>
            <div class= "col manageAmount" id="container"> 
              <button id="decrement" onclick="decrementQuantity(macCount.id, macCost.id, subtotalPrice.id)"> - </button>
              <input class="itemQty" id="macCount" value=0 type=number min=0>
              <button id="increment" onclick="incrementQuantity(macCount.id, macCost.id, subtotalPrice.id)"> + </button>
            </div>
          </div>
        </div>

        <div class="row single-menu">
          <img src="img/pasta.jpeg" alt="Pasta">
          <div class="col menu-discription">
            <h5 class="itemName">pasta <span class="price" id="pastaCost">8</span> <span>$</span> </h5>
            <div class= "col manageAmount" id="container"> 
              <button id="decrement" onclick="decrementQuantity(pastaCount.id, pastaCost.id, subtotalPrice.id)"> - </button>
              <input class="itemQty" id="pastaCount" value=0 type=number min=0>
              <button id="increment" onclick="incrementQuantity(pastaCount.id, pastaCost.id, subtotalPrice.id)"> + </button>
            </div>
          </div>
        </div>

        <div class="row single-menu">
          <img src="img/tacos.jpeg" alt="Tacos">
          <div class="col menu-discription">
            <h5 class="itemName">tacos <span class="price" id="tacoCost">8</span> <span>$</span> </h5>
            <div class= "col manageAmount" id="container"> 
              <button id="decrement" onclick="decrementQuantity(tacoCount.id, tacoCost.id, subtotalPrice.id)"> - </button>
              <input class="itemQty" id="tacoCount" value=0 type=number min=0>
              <button id="increment" onclick="incrementQuantity(tacoCount.id, tacoCost.id, subtotalPrice.id)"> + </button>
            </div>
          </div>
        </div>

        <div class="row single-menu">
          <img src="img/enchiladas.jpeg" alt="Enchiladas">
          <div class="col menu-discription">
            <h5 class="itemName">enchilada<span class="price" id="enchCost">10</span> <span>$</span> </h5>
            <div class= "col manageAmount" id="container"> 
              <button id="decrement" onclick="decrementQuantity(enchCount.id, enchCost.id, subtotalPrice.id)"> - </button>
              <input  class="itemQty" id="enchCount" value=0 type=number min=0>
              <button id="increment" onclick="incrementQuantity(enchCount.id, enchCost.id, subtotalPrice.id)"> + </button>
            </div>
          </div>
        </div>
    
    <div class="container">
      <div class="row orderSummary">
        <div class="col">
            <p style="display: inherit;"> 
              Subtotal $
              <span id ="subtotalPrice"> 0 </span>
            </p>
        </div>
        <div class = "col orderButtons">
              <button class="order" onclick="placeOrder(subtotalPrice.id, 'itemQty', 'itemName')">Order</button>
              <button class="reset" onclick="cancelOrder(subtotalPrice.id, 'itemQty')">Clear All</button>
        </div> 
         
        
      </div>
    </div>

  </div>
  </body>
</html>
